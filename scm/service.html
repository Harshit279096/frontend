<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"
    href="cityzen-portal-high-resolution-logo.png"
    type="image/x-icon"
  />
    <title>CityZen Portal</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #7575d0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background: rgb(202, 204, 238);
    padding: 2em;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    max-width: 400px;
    width: 100%;
}

h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 1em;
}

label {
    display: block;
    margin-bottom: 0.5em;
    color: #555;
}

input, select, button {
    width: 100%;
    padding: 0.75em;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1em;
}

input:focus, select:focus {
    border-color: #04ed0c;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

button {
    background-color: #11e819;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1em;
    margin-top: 1em;
}

button:hover {
    background-color: #45a049;
}

@media (max-width: 600px) {
    .form-container {
        padding: 1em;
    }
}

   </style>
</head>
<body>
    <form action="https://formspree.io/f/xqkovnyy" method="POST">
    <div class="form-container">
        <h2>City Service Request Form</h2>
        <form id="service-request-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="service">City Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="public-transport">Public Transport</option>
                    <option value="emergency-services">Emergency Services</option>
                    <option value="utility-services">Utility Services</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);
    dateInput.setAttribute('value', today);
});

    </script>
</body>
</html>
